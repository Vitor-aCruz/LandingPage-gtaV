<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,inicial-scale=1.0">
    <title>Primeiro projeto</title>
    <link rel="shortcut icon" href="src/imagens/favicon.png" type="image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/fonte.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
  </head>
  <body>
    <header class="cabecalho">
      <div class="logo">
        <img src="./src/imagens/logo-rockstar.svg" alt="logo rockstar">
        <hr />
        <img src="./src/imagens/logo-gta.svg" alt="logo gta V">
      </div>
      <nav>
        <ul class="menu">
          <li>
            <a href="#home">Home</a>
          </li>
          <li>
            <a href="#comprar">Comprar</a>
          </li>
          <li>
            <a href="https://support.rockstargames.com/categories/200013306" target="_blank">Suporte</a> <img
            src="./src/imagens/icone-link.svg" alt="icone de link do suporte"></a>

          </li>
        </ul>
      </nav>
    </header>
    <main class="home" id="home">
      <img class="imagem-fundo" src="./src/imagens/bg-main.png"
        alt="imagem com rapaz segurando um notebook ao lado de um carro"/>
      <div class="informacoes">
        <div class="lista-de-jogos">
          <img src="./src/imagens/logo-gta-v.svg" alt="logo gta V">
          <img src="./src/imagens/logo-gta-online.svg" alt="logo gta online">
        </div>
        <h1 class="titulo">
          Já disponiveis para ps5 e xbox series X|S
        </h1>
        <p class="texto">
          Experimente os fênomenos de entretenimento Grand Theft Auto V e GTA
          Online
        </p>
        <a class="btn-comprar" href="#comprar">Compre já</a>
      </div>
    </main>
    <section class="compre-ja" id=comprar>
      <h2 class="titulo">Compre Ja</h2>
      <div class="cartao">
        <img class="capa-do-jogo" src="./src/imagens/gta5.jpg" alt="capa do jogo gta5"/>
        <div class="informacoes">
         <h3>Grand Theft Auto V </h3>
         <p>
            Inclui <strong>modo história do GTA V</strong> e
            <strong>GTA Online</strong>
         </p>
          <ul class="plataforma">
            <li>
              <img src="./src/imagens/logo-ps5.svg" alt="logo do ps5 " />
            </li>
            <li>
              <img src="./src/imagens/logo-xbox-series-s.svg" alt="logo xbox series X/S" />
            </li>  
            <li>
              <img src="./src/imagens/logo-ps4.svg" alt="logo do ps4 " />
            </li>
            <li>
              <img src="./src/imagens/logo-xbox-one.svg" alt="logo xbox one"/>
            </li>
            <li>
              <img src="./src/imagens/logo-pc.svg" alt="logo PC"/>
            </li>
          </ul>
        </div>
        <button class="btn-plataforma">
          selecione a plataforma
          <ul class="plataforma">
            <li>
              <img src="./src/imagens/logo-ps5.svg" alt="logo do ps5 " />
            </li>
            <li>
              <img src="./src/imagens/logo-xbox-series-s.svg" alt="logo xbox series X/S" />
            </li>  
            <li>
              <img src="./src/imagens/logo-ps4.svg" alt="logo do ps4 " />
            </li>
            <li>
              <img src="./src/imagens/logo-xbox-one.svg" alt="logo xbox one"/>
            </li>
            <li>
              <img src="./src/imagens/logo-pc.svg" alt="logo PC"/>
            </li>
          </ul>
        </button>
      </div>
    </section>
    <script src="./src/js/index.js"></script>
  </body>
</html>
